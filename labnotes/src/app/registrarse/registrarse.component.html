<div class="containerRegister">
  <img src="../../assets/imagenes/fondo notes.PNG" class="fondo">
  <div class="boxRegister">
    <h1 class="signUp">REGÍSTRATE</h1>
    <div class="user">
      <span class="iconUser"><i class="fa-solid fa-user"></i></span>
      <input type="text" placeholder="Username" class="username" [(ngModel)] = "usuario.username">
    </div>
    <div class="userEmail">
      <span class="emailIcon"><i class="fa-solid fa-envelope"></i></span>
      <input type="text" placeholder="Email" class="email" [(ngModel)] = "usuario.email"> 
    </div>  
    <div class="eye">
      <span class='iconEye' (click)="seePassword()"><i [ngClass]=" changeIcon ? 'fas fa-eye' : 'fas fa-eye-slash'"></i></span>
      <input type="password" placeholder="Password" class="password" [type]="showText ? 'text': 'password'" 
      [(ngModel)] = "usuario.password">
    </div>
    <input type="submit" value="REGISTRARME" class="registrarme" (click)="register()">
    <button type="submit" class="google"><img src="../../assets/imagenes/google.png" alt="Google"></button>
    <a routerLink="/" class="signIn">Iniciar sesión</a>
  </div>
</div>
